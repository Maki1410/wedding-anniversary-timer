<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversario</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cornice">
            <!--Cornice timer-->
            <img class="cornice-timer" src="../images/cornice-perle.png" alt="Cornice">
        
            <div class="header">
                <h1>Un giorno speciale Ã¨ in arrivo tra...</h1>
            
                <!-- Timer -->
                <div class="timer">
                    <div class="timer-block">
                        <div id="days" class="timer-number">00</div>
                            <div class="timer-label">Giorni</div>
                    </div>
                    <div class="timer-block">
                        <div id="hours" class="timer-number">00</div>
                            <div class="timer-label">Ore</div>
                    </div>
                    <div class="timer-block">
                        <div id="minutes" class="timer-number">00</div>
                            <div class="timer-label">Minuti</div>
                    </div>
                    <div class="timer-block">
                        <div id="seconds" class="timer-number">00</div>
                            <div class="timer-label">Secondi</div>
                    </div>
                </div>
            </div>
            
            <!--Buon anniversario-->

            <img class="buon-anniversario" src="../images/buon-anniversario.png" alt="Buon anniversario">

            <!-- Sposi-->
            <img class="sposi" src="../images/sposi.png" alt="Sposi">
        </div>
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
